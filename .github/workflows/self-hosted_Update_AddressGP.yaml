name: Update AddressGpObject

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths: 
      - domain-controllers.yaml
      - Inventory/hosts.ini
  pull_request:
    branches: [ main ]
    paths: 
      - domain-controllers.yaml
      - Inventory/hosts.ini
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Run-AddressGP-Automation"
  Run-AddressGP-Automation:
    # The type of runner that the job will run on
    runs-on: [self-hosted, ansibleJumpWind]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
   #  - uses: actions/checkout@v2

      # Runs a single command using the runners shell
   #   - name: Play Ansible Playbook
   #     run: ansible-playbook --inventory Inventory/hosts.ini --extra-vars "hosts=localhost" main.yaml
      - name: Call AWX REST API to update the Project
        run: curl -X POST http://awx.net.sanofi-aventis.com/api/v2/projects/28/update/ -u yasser:Welcome2AWX-S! 
        
      - name: Call AWX REST API to launch the Job
        run: curl -X POST http://awx.net.sanofi-aventis.com/api/v2/job_templates/31/launch/ -u yasser:Welcome2AWX-S!
